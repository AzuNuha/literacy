<!DOCTYPE html>
<html lang="ja">
    <head>
        <title>水切りヨーグルトの作り方</title>
    </head>
    <body>
        <h2>材料</h2>
        <ul>
            <li>ヨーグルト</li>
            <li>バナナ</li>
            <li>イチゴ</li>
            <li>ブルーベリー</li>
            <li>グラノーラ</li>
        </ul>

        <h2>手順</h2>
        <ol>
            <li>ボウルにザルをのせてキッチンペーパーを敷く。</li>
            <li>静かにヨーグルトを入れてラップをする。</li>
            <li>冷蔵庫で一晩水切りをする。</li>
            <li>お皿に移して、フルーツとグラノーラを盛り付けしたら完成。</li>
        </ol>

        <h2>これもおすすめ！！</h2>
        <dl>
            <dt>無糖が苦手な方！</dt>
            <dd>はちみつををかけると、甘くなってめっちゃ美味しくなります！</dd>
        </dl>
    </body>
</html>
